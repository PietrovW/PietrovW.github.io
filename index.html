    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        :root {
            --color-bg: #050510;
            --color-primary: #00E5FF;
            --color-secondary: #FF2A68;

            color: var(--color-text);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- CRT SCANLINE EFFECT --- */
        .scanline {
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(255, 255, 255, 0.02) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .scanline::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* --- GLITCH EFFECT --- */
        .glitch-wrapper {
            position: relative;
        }

        .glitch {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: white;
            letter-spacing: 0.1em;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 var(--color-secondary);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 var(--color-primary);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            4.16% { clip: rect(70px, 9999px, 19px, 0); }
            8.33% { clip: rect(6px, 9999px, 13px, 0); }
            100% { clip: rect(59px, 9999px, 95px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 99px, 0); }
            100% { clip: rect(4px, 9999px, 86px, 0); }
        }

        /* --- GRID BACKGROUND --- */
        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--color-primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--color-primary) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center center;
            opacity: 0.05;
            z-index: -1;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) scale(2);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) scale(2); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) scale(2); }
        }

        /* --- BUTTONS --- */
        .btn-cyber {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
            padding: 15px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cyber:hover {
            background: var(--color-primary);
            color: black;
            box-shadow: 0 0 20px var(--color-primary);
        }

        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .btn-cyber:hover::before {
            left: 100%;
        }

        /* --- CURSOR --- */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--color-primary);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>

    <script>
        // --- TYPEWRITER EFFECT ---
        const textToType = [
            "Wykryto masowe naruszenie struktury rzeczywistości we Wrocławiu.",
            "Wirus 'SZRON_X' przejmuje kontrolę nad infrastrukturą miejską.",
            "Potrzebujemy Operatorów. Twoje urządzenie jest kompatybilne.",
            "Zlokalizuj Rdzenie Kwantowe. Zneutralizuj zagrożenie. Przetrwaj."
        ];

        const typeWriterElement = document.getElementById('typewriter');
        let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < textToType.length) {
                if (charIndex < textToType[lineIndex].length) {
                    typeWriterElement.innerHTML += textToType[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 30); // Prędkość pisania
                } else {
                    typeWriterElement.innerHTML += "<br>> "; // Nowa linia
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500); // Pauza między liniami
                }
            }
        }

        // Start po załadowaniu
        window.onload = function() {
            setTimeout(typeWriter, 1000);
        };
